<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <Script>
        const stringvar="hello word";
        const numbervar=24;
        const arrayvar=[1,2,3,4];
        const booleanvar=true;
        const nullvar=null;
        const undefinedvar=undefined;
        const functionvar=()=>console.log("function");
        console.log("string:" ,stringvar);
        console.log("number:",numbervar);
        console.log("array:",arrayvar);
        console.log("boolean:",booleanvar);
        console.log("null:",nullvar);
        console.log("undefined:",undefinedvar);
        console.log("function:",functionvar);
    </script>
</body>
</html>
