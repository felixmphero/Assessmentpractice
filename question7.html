<body>
    <script>
        //displays 1 to 100 and print buzz for multiplez of 3, and fizz for 5 and fizzbuzz for both//
        for (let i = 1;i<=100;i++){
   let output ="";
   if(i%3 == 0) output += "Fizz";
   if(i%5 == 0) output += "buzz";
   console.log(output || i);
        }
    </script>
